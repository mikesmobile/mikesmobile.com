<div class="container-fluid justify-content-center my-1 mx-0 px-0 ">
  <div class="row text-center m-1 justify-content-center">
    <div *ngIf="turnOn" class="col-md-12 m-0 p-1 smooth-scroll">
      <a
        mdbPageScroll
        href="#chimney-services"
        mdbRippleRadius
        [pageScrollDuration]="400"
        [pageScrollOffset]="110"
      >
        <div
          class="card tile bg-dark text-white text-center"
          style="background-image: url('/assets/images/front-page/chimney.webp'); background-position: 50% 30%; background-size:cover; background-repeat: no-repeat;"
        >
          <div class="card-img-overlay">
            <h2 class="card-title transparent-gray">
              <strong>Chimney Services</strong>
            </h2>
          </div>
        </div>
      </a>
    </div>
    <div class="col-md-12 m-0 p-1 smooth-scroll">
      <a
        mdbPageScroll
        href="#security-doors-and-windows"
        mdbRippleRadius
        [pageScrollDuration]="400"
        [pageScrollOffset]="110"
      >
        <div
          class="card tile bg-dark text-white text-center"
          style="background-image: url('/assets/images/front-page/door.webp'); background-position: center; background-size: cover; background-repeat:no-repeat; "
        >
          <div class="card-img-overlay ">
            <h2 class="card-title transparent-gray">
              Door and Window Security
            </h2>
          </div>
        </div>
      </a>
    </div>
    <div class="col-md-12 m-0 p-1 smooth-scroll">
      <a
        mdbPageScroll
        href="#door-and-window-screens"
        mdbRippleRadius
        [pageScrollDuration]="400"
        [pageScrollOffset]="110"
      >
        <div
          class="card bg-dark tile text-white text-center"
          style="background-image: url('/assets/images/front-page/screens.webp'); background-position: center; background-size:cover; background-repeat:no-repeat;"
        >
          <div class="card-img-overlay ">
            <h2 class="card-title transparent-gray">Door and Window Screens</h2>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
