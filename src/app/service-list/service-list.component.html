<ng-container *ngFor="let category of categories; index as i">
  <div class="container service-list justify-content-center text-center mt-3">
    <div class="row justify-content-center">
      <div class="col-12 pb-2">
        <ng-container *ngFor="let service of categoryList | findByTitle: categories[i]">
          <h1 class="text-center py-3" [id]="service.slug">
            <a class="orange-text" [routerLink]="['/about', service.slug]" [innerHTML]="category"></a>
          </h1>
        </ng-container>
      </div>
      <ng-container *ngFor="let service of serviceList | findByCategory: categories[i]">
        <div class="col-6 col-md-4 col-lg-3">
          <div class="card tile my-2 rounded">
            <a class="d-block" [routerLink]="['/', service.type, service.slug]">
              <div class="view waves-light " mdbRippleRadius>
                <app-img [src]="service.tileImage" class="img-fluid card-img " [alt]="service.title">
                </app-img>
              </div>
              <div class="card-img-overlay tileOverlay tileInfo  mt-0">
                <p *ngIf="!service.tileBullets" class="mb-0 text-center tileBlurb text-black transparent-gray"
                  [innerHTML]="service.tileText"></p>
                <ul *ngIf="service.tileBullets" class=" text-left listStyle transparent-gray">
                  <li *ngFor="let bullet of service.tileBullets">{{bullet}}</li>
                </ul>
              </div>
              <div class="container d-table tileTitle text-center align-center w-100 mx-0">
                <h4 class="card-title d-table-cell text-center w-100 align-middle m-0" [innerHTML]="service.title"></h4>
              </div>
            </a>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</ng-container>
