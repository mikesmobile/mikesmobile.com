<div class="container pt-4" *ngIf="landingPage">
  <h1 class="p-3 text-center" [innerHTML]="landingPage.title"></h1>
  <hr />
  <div class="row">
    <div class="col-md-7">
      <div class="card card-cascade wider reverse my-4">
        <div class="view overlay hm-white-slight waves-light" mdbRippleRadius>
          <app-img
            [src]="landingPage.image"
            class="img-fluid w-100"
            [alt]="landingPage.title"
          ></app-img>
          <a>
            <div class="mask"></div>
          </a>
        </div>
        <div class="card-body text-center">
          <h4 class="card-title">
            <strong [innerHTML]="landingPage.heading"></strong>
          </h4>
          <hr />
          <p
            class="card-text"
            *ngFor="let txt of landingPage.text"
            [innerHTML]="txt"
          ></p>
          <h3 class="blue-text">
            <i class="fa fa-phone mr-2"></i> Call Now! &nbsp;
            <span class="mobile-disappear">(800) 992-9938</span>
          </h3>
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <form>
        <p class="h5 blue-text text-center mb-4 animated pulse infinite">
          Get Your Free Consultation Now!
        </p>
        <div class="md-form">
          <i class="fa fa-user prefix grey-text"></i>
          <input type="text" id="form1" class="form-control" mdbActive />
          <label for="form1">Your name</label>
        </div>
        <div class="md-form">
          <i class="fa fa-globe prefix grey-text"></i>
          <input type="text" id="form2" class="form-control" mdbActive />
          <label for="form2">Your city</label>
        </div>
        <div class="md-form">
          <i class="fa fa-phone prefix grey-text"></i>
          <input type="text" id="form3" class="form-control" mdbActive />
          <label for="form3">Your phone</label>
        </div>
        <div class="md-form">
          <i class="fa fa-envelope prefix grey-text"></i>
          <input type="text" id="form4" class="form-control" mdbActive />
          <label for="form4">Your email</label>
        </div>
        <div class="md-form">
          <i class="fa fa-pencil prefix grey-text"></i>
          <textarea
            type="text"
            id="form5"
            class="md-textarea"
            style="height: 100px"
            mdbActive
          ></textarea>
          <label for="form5">Your message</label>
        </div>
        <div class="text-center">
          <button class="btn orange waves-light" mdbRippleRadius>
            Send <i class="fa fa-paper-plane-o ml-1"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
  <hr class="my-4" />
  <div class="row">
    <div class="col-md-3">
      <h5>What We Offer</h5>
      <ul>
        <li>Custom Sizes</li>
      </ul>
    </div>
    <div class="col-md-3"></div>
    <div class="col-md-3"></div>
    <div class="col-md-3"></div>
  </div>
</div>
