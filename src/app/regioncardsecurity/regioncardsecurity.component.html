<div class="container mt-3">
  <div class="row d-flex justify-content-center">
    <a *ngFor="let card of cardData" class="col-12 col-lg-10 col-xl-6" [routerLink]="card.link">
      <div class="card greyBg mb-3">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img [src]="card.image" [alt]="card.title" class="w-100 img-fluid" alt="stuff">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h4 [innerHTML]="card.title"></h4>
              <hr>
              <p [innerHTML]="card.text"></p>
            </div>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
