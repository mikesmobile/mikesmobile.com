<div *ngIf="details" class="container py-4 " id="tab-section">
  <div class="container ">
    <mdb-tabset class="menu" buttonClass="md-tabs blue tabs-3" contentClass="card">
      <ng-container #navwrap *ngFor="let info of details; let i = index">
        <mdb-tab *ngIf="info != '' && info.title !== 'Warranty'" [heading]="info.title">
          <div *ngIf="info.description" class="px-0 m-0 mobileGrow">
            <p class="py-4 px-0 m-0" [innerHTML]="info.description"></p>
            <div *ngIf="info.image">
              <app-img [src]="info.image" class="img-fluid"></app-img>
            </div>
          </div>
          <div *ngIf="info.links">
            <ul class="p-4">
              <li *ngFor="let i of info.links | keys">
                <a [routerLink]="[i.value]" [innerHTML]="i.key"></a>
              </li>
            </ul>
          </div>
          <div *ngIf="info.questions">
            <ul class="p-4">
              <li *ngFor="let i of info.questions | keys">
                <p class="question">Q: {{ i.key }}</p>
                <p>A: {{ i.value }}</p>
              </li>
            </ul>
          </div>
          <div *ngIf="info.video">
            <div *ngFor="let i of info.video | keys" class="text-center py-4">
              <h3 [innerHTML]="i.key"></h3>
              <hr />
              <iframe *ngIf="info.video" width="100%" height="400px"
                [src]="sanitizer.bypassSecurityTrustResourceUrl(i.value)" frameborder="0"
                allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
          </div>
        </mdb-tab>
      </ng-container>
    </mdb-tabset>
  </div>
</div>
