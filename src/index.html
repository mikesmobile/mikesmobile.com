<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Den Defenders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <script>
    const southernCaliforniaUrls = [
      'https://mikesmobile.com/regions/bakersfield/security',
      'https://mikesmobile.com/about/our-security-screen-doors/bakersfield',
      'https://mikesmobile.com/products/security-windows/bakersfield',
      'https://mikesmobile.com/regions/los-angeles/security',
      'https://mikesmobile.com/about/our-security-screen-doors/los-angeles',
      'https://mikesmobile.com/products/security-windows/los-angeles',
      'https://mikesmobile.com/regions/san-diego/security',
      'https://mikesmobile.com/about/our-security-screen-doors/san-diego',
      'https://mikesmobile.com/products/security-windows/san-diego',
      'https://mikesmobile.com/regions/ventura/security',
      'https://mikesmobile.com/about/our-security-screen-doors/ventura',
      'https://mikesmobile.com/products/security-windows/ventura',
      'https://mikesmobile.com/regions/visalia/security',
      'https://mikesmobile.com/about/our-security-screen-doors/visalia',
      'https://mikesmobile.com/products/security-windows/visalia'
    ];

    const southernCaliforniaRedirect = 'https://dendefenders.com/southern-california/mikes-mobile/';
    const northernCaliforniaRedirect = 'https://dendefenders.com/northern-california/mikes-mobile/';

    const currentUrl = window.location.href;

    if (southernCaliforniaUrls.includes(currentUrl)) {
      window.location.href = southernCaliforniaRedirect;
    } else {
      window.location.href = northernCaliforniaRedirect;
    }
  </script>

</head>

<body>
  <app-root></app-root>
</body>

</html>
